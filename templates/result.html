<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }
    .card {
      margin-top: 40px;
      padding: 30px;
      border-radius: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }
    .result-badge {
      font-size: 1.4rem;
      padding: 12px 24px;
      background-color: #00bcd4;
    }
    .progress-bar {
      transition: width 1.2s ease-in-out;
    }
    footer {
      margin-top: 60px;
      background-color: #121212;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
    }
    .btn-back {
      margin-top: 30px;
      background-color: #00bcd4;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
    }
    .btn-back:hover {
      background-color: #00acc1;
    }
    img {
      border: 3px solid #2c5364;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-success text-center mb-4">‚úÖ Prediction Result</h2>
      <h4 class="text-center mb-4"><span class="badge result-badge">{{ prediction }}</span></h4>

      <div class="row align-items-center">
        <!-- Left: Uploaded image -->
        <div class="col-md-6 text-center">
          <img src="{{ image_path }}" alt="Uploaded X-ray" class="img-fluid rounded shadow" style="max-width: 450px;">
        </div>

        <!-- Right: Confidence Scores -->
        <div class="col-md-6">
          <h5 class="text-info">üìä Confidence Scores:</h5>
          {% for label, score in confidence.items() %}
            <strong>{{ label }}</strong>
            <div class="progress mb-3">
              <div class="progress-bar bg-info" role="progressbar"
                   style="width: {{ score }}%;" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">
                {{ score }}%
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <div class="text-center">
        <a href="/" class="btn btn-back">‚Üê Predict Another Image</a>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 Developed by <strong>Momin Aakef</strong>
  </footer>
</body>
</html>

<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f1f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-top: 40px;
      padding: 30px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      transition: width 1.2s ease-in-out;
    }
    .result-badge {
      font-size: 1.2rem;
      padding: 10px 20px;
    }
    footer {
      margin-top: 60px;
      background-color: #d6d6d6;
      color: #333;
      text-align: center;
      padding: 15px 0;
      font-size: 15px;
    }
    .btn-back:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="card">
      <h2 class="text-success mb-3">‚úÖ Prediction Result</h2>
      <h4><span class="badge bg-primary result-badge">{{ prediction }}</span></h4>

      <!-- Image -->
      <img src="{{ image_path }}" alt="Uploaded X-ray" class="img-fluid mt-4 rounded shadow" style="max-width: 450px;">

      <!-- Confidence -->
      <div class="mt-5 text-start">
        <h5 class="text-center">üìä Confidence Scores:</h5>
        {% for label, score in confidence.items() %}
          <strong>{{ label }}</strong>
          <div class="progress mb-3">
            <div class="progress-bar bg-info" role="progressbar"
                 style="width: {{ score }}%;" aria-valuenow="{{ score }}" aria-valuemin="0" aria-valuemax="100">
              {{ score }}%
            </div>
          </div>
        {% endfor %}
      </div>

      <a href="/" class="btn btn-secondary mt-4 btn-back">‚Üê Predict Another Image</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Developed by <strong>Momin Aakef</strong>
  </footer>
</body>
</html>
